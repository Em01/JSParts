<!DOCTYPE html>
<html>
<head>
	<title>Cars</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
	var Car = function (x, y) {
		this.x = x;
		this.y = y;
	};

	Car.prototype.draw = function () {
		var carHtml = '<img src="http://nostarch.com/images/car.png">';

		this.carElement = $(carHtml);
//converts to a jQuery element
		this.carElement.css({
			position: "absolute",
			left: this.x,
			top: this.y
		});

		$("body").append(this.carElement);
	//using JQ to append the carElement to the body element of the web page
	};

	Car.prototype.moveRight = function () {
		this.x += 5;

		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};

	Car.prototype.moveLeft = function () {
		this.x -=5;

		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};

	Car.prototype.moveUp = function () {
		this.y -= 5;

		this.carElement.css({
			left: this.x,
			top: this.y
		});
	};
	var tesla = new Car(20, 20);
	var nissan = new Car(100, 200);

	tesla.draw();
	nissan.draw();

	</script>
</body>
</html>
