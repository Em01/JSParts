<script type="text/javascript">
<!--

/***************************************************
  2 variables named x and y are created 
  and assigned the values 4 and 9 respectively
***************************************************/

var x = 4;
var y = 9;

/***************************************************
  The variable named z id created and assigned 
  the result of adding x and x together. 
  The variable z is then displayed in an alert()
***************************************************/

var z = x + y
alert(z);

/******************************************
  The variables x and y are added 
  together in an alert() statement
******************************************/

/******************************************
  explicitly declaring x and y as numeric 
******************************************/

alert("Explicit declaration:  4 + 9 = " + (Number(x) + Number(y)));

/**************************************************
  Parentheses operator used to force the Javascript 
  interpreter to add x and y before they are 
  concatenated into the alert() statement
**************************************************/

alert("4 + 9 = " + (x + y));

//-->
</script>
