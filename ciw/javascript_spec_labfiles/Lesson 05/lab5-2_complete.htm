<script type="text/Javascript">
<!--

/*****************************************************
  The smallWindow() function opens a new window 
  and dynamically supplies content. The myWindow 
  reference is used to write content to the new window
*****************************************************/
  
function smallWindow() {
  var myWindow = window.open("","smallWin","height=100,width=100");
  myWindow.document.open();
  myWindow.document.write("<form><input type='button' value='Close'");
  myWindow.document.write(" onClick='window.close();' /></form>");
  myWindow.document.close();
}

 
 

//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm">
<input type="button" value="Open New Window" onClick="smallWindow();" />
</form>

</body>
